<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main">
        <nav class="header">
            <button class="show-dialog">Add Book</button>
        </nav>
        <div class="content"></div>
    </div>

    <dialog id="add-book-dialog">
        <form id="add-book-form" method="dialog">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <label for="published">Published:</label>
                <input type="number" id="published" name="published" required>
            </div>
            <div>
                <label for="read">Read:</label>
                <select id="read">
                    <option>True</option>
                    <option>False</option>
                </select>
            </div>
            <div>
                <button class="form-button" id="cancel-form-button">Cancel</button>
                <button class="form-button" id="add-book-button" type="submit">Add Book</button>
            </div>
        </form>
    </dialog>
    <script src="library.js"></script>
</body>
</html>
